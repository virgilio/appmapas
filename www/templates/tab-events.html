<ion-view view-title="Eventos">
  <ion-content>
    <div>{{ eventCount }}</div>
    <ion-list>
      <ion-item 
        class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="place in places" 
        type="item-text-wrap" href="#/tab/chats/{{event.id}}">
        <h2>{{ place.name }}</h2>
        <p>{{ place.description }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
